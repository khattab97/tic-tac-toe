<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>Tic Tac Toe</header>
    <main>
        <div class="game-board">
            <div class="cell" data-key = 1><img src="./images/x.jpg" alt=""></div>
            <div class="cell" data-key = 2><img src="./images/x.jpg" alt=""></div>
            <div class="cell" data-key = 3><img src="./images/x.jpg" alt=""></div>
            <div class="cell" data-key = 4><img src="./images/x.jpg" alt=""></div>
            <div class="cell" data-key = 5><img src="./images/o.jpg" alt=""></div>
            <div class="cell" data-key = 6><img src="./images/x.jpg" alt=""></div>
            <div class="cell" data-key = 7><img src="./images/x.jpg" alt=""></div>
            <div class="cell" data-key = 8><img src="./images/x.jpg" alt=""></div>
            <div class="cell" data-key = 9><img src="./images/x.jpg" alt=""></div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <p>
                    The Winner is
                </p>
                <p id="winner-sign">X</p>
            </div>
        </div>
    </main>
</body>
</html>
