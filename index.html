<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>Tic Tac Toe</header>
    <main>
        <div class="players">
            <div class="player-x player-active">
                <p>Player</p>
                <p class="sign">X</p>
            </div>
            <div class="player-o">
                <p>Player</p>
                <p class="sign">O</p>
            </div>
        </div>
        <div class="game-board">
            <div class="cell" data-key = 1></div>
            <div class="cell" data-key = 2></div>
            <div class="cell" data-key = 3></div>
            <div class="cell" data-key = 4></div>
            <div class="cell" data-key = 5></div>
            <div class="cell" data-key = 6></div>
            <div class="cell" data-key = 7></div>
            <div class="cell" data-key = 8></div>
            <div class="cell" data-key = 9></div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <p>
                    The Winner is
                </p>
                <p id="result">X</p>
            </div>
        </div>
        <div class="btn">
            <button>Restart</button>
        </div>
    </main>
</body>
</html>
